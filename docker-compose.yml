version: '3.9'

services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: '${MONGO_USERNAME}'
      MONGO_INITDB_ROOT_PASSWORD: '${MONGO_PASSWORD}'
      MONGO_INITDB_DATABASE: '${MONGO_DATABASE_NAME}'
    volumes:
      - 'db_data:/data/db'
      - 'db_config:/data/configdb'
    ports:
      - 27017:27017
    networks: 
      - back
 
  backend:
    container_name: backend-getjobfast
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    restart: unless-stopped    
    networks:
      - back
      - front    
    ports:
      - 4000:4000
    env_file: .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongodb

  nginx:
    container_name: frontend
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - 4001:4001
    restart: unless-stopped
    env_file: .env
    networks: 
      - front

networks:
  back:
    driver: bridge
  front:
    driver: bridge

volumes:
  db_data:
    driver: local
  db_config:
    driver: local